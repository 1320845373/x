<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÁªôÁâπÂà´ÁöÑ‰Ω†</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a2e, #000);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 15em;
            color: #87CEEB; /* ÊµÖËìùËâ≤ */
            text-shadow: 
                0 0 20px rgba(135, 206, 235, 0.5),
                0 0 40px rgba(135, 206, 235, 0.3),
                0 0 60px rgba(135, 206, 235, 0.2);
            animation: 
                neonPulse 1.5s ease-in-out infinite alternate,
                glitch 2s infinite;
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

        .countdown span {
            display: inline-block;
            transform-style: preserve-3d;
            animation: flipIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            color: #87CEEB; /* ÊµÖËìùËâ≤ */
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 2em;
            background: linear-gradient(45deg, #00f3ff, #7d2ae8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s 3s forwards;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            perspective: 1000px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .card:hover {
            transform: rotateY(20deg) rotateX(20deg);
            box-shadow: 0 30px 50px rgba(0,0,0,0.4), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #00f3ff;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f3ff, #7d2ae8);
            z-index: -1;
            opacity: 0.6;
            animation: fadeInUp 1s 0.5s forwards;
        }

        h1 span {
            --i: 0;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s 1.5s forwards;
        }

        .btn {
            padding: 15px 30px;
            margin: 0 20px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            background: linear-gradient(45deg, #00f3ff, #7d2ae8);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        .btn-accept {
            background: #ff758c;
        }

        .btn-reject {
            background: #a0a0a0;
        }

        .message {
            color: #333;
            font-size: 1.5em;
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 1s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #fd746c;
            animation: float 6s linear infinite;
            opacity: 0;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            opacity: 0;
        }

        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            overflow: hidden;
            z-index: 1;
            top: -10px;
            left: -10px;
            transform: rotate(-45deg);
        }

        .ribbon::before, .ribbon::after {
            position: absolute;
            content: '';
            display: block;
            border: 5px solid #fd746c;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .ribbon::before {
            top: 0;
            right: 0;
        }

        .ribbon::after {
            bottom: 0;
            left: 0;
        }

        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes meteor {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes bubble {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* ËÉåÊôØÂÖâÊïà */
        .glow {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: glow 5s infinite;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .start-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519120944692-1a8d8cfc107f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1536&q=80') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        .start-page.active {
            opacity: 1;
            pointer-events: auto;
        }

        .start-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
        }

        .start-page::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
        }

        .start-page-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 80px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            display: inline-block;
        }

        .start-page h2 {
            color: #fd746c;
            font-size: 3em;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInDown 1s 0.5s forwards;
        }

        .start-page .start-btn {
            padding: 25px 80px;
            font-size: 2em;
            background: #fd746c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            animation: none;
            opacity: 1;
            display: inline-block;
            margin-top: 20px;
        }

        .start-page .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .start-page .start-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* ÊñáÂ≠óË∑≥Âä®ÊïàÊûú */
        .jump-text {
            display: inline-block;
            animation: jump 1s infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes jump {
            0%, 40%, 100% { transform: translateY(0); }
            20% { transform: translateY(-20px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ÊãíÁªù‰ø°ÊÅØÊ†∑Âºè */
        .reject-message {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #fff;
            z-index: 9999;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1s;
            white-space: nowrap;
            font-family: 'Orbitron', sans-serif;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Êñ∞Â¢ûÊ∏êÂèòËÉåÊôØÂä®Áîª */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Êé•ÂèóÊåâÈíÆËÉåÊôØÈ¢úËâ≤ */
        .accept-bg {
            background: white;
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }

        .reject-bg {
            background: linear-gradient(135deg, #2c3e50, #2ecc71);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }

        /* Ê∑ªÂä†Êñ∞Âä®Áîª */
        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-30deg);
            }
            100% {
                opacity: 0.9;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes floatText {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, -10px) rotate(5deg);
            }
            50% {
                transform: translate(-5px, 5px) rotate(-3deg);
            }
            75% {
                transform: translate(5px, -5px) rotate(2deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Á∫¶‰ºöÈÇÄËØ∑Ê†∑Âºè */
        .date-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 99999;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .date-box h3 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .date-box p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #666;
        }

        .date-options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-date {
            background: #ff6b6b !important;
            width: 100%;
            margin: 0 10px;
        }

        .btn-later {
            background: #95a5a6 !important;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Êñ∞Â¢ûÁßëÊäÄÊÑüÂä®Áîª */
        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 10px rgba(135, 206, 235, 0.3),
                    0 0 20px rgba(135, 206, 235, 0.2),
                    0 0 30px rgba(135, 206, 235, 0.1);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(135, 206, 235, 0.5),
                    0 0 30px rgba(135, 206, 235, 0.3),
                    0 0 50px rgba(135, 206, 235, 0.2),
                    0 0 40px rgba(135, 206, 235, 0.1);
            }
        }

        @keyframes glitch {
            0% { 
                text-shadow: 
                    0 0 20px rgba(135, 206, 235, 0.5),
                    0 0 40px rgba(135, 206, 235, 0.3),
                    0 0 60px rgba(135, 206, 235, 0.2);
            }
            20% { 
                text-shadow: 
                    0 0 25px rgba(135, 206, 235, 0.6),
                    0 0 45px rgba(135, 206, 235, 0.4),
                    0 0 65px rgba(135, 206, 235, 0.3);
            }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        /* Êñ∞Â¢ûÁøªËΩ¨Âä®Áîª */
        @keyframes flipIn {
            0% {
                transform: rotateX(90deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: rotateX(-20deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        /* Êñ∞Â¢ûÊãíÁªùÂä®Áîª */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(20px); }
            50% { transform: translateX(-20px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @keyframes pulseRed {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ÂøÉÁ¢éÂä®Áîª‰ºòÂåñ */
        @keyframes heartBreak {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: scale(1.5) rotate(45deg); 
                opacity: 0.8;
                filter: hue-rotate(180deg);
            }
            100% { 
                transform: scale(0) rotate(90deg); 
                opacity: 0;
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>

    </div>
    <div class="start-page">
        <div class="start-page-content">

                <span class="jump-text" style="--i: 1;">Êàë</span>

                <div class="message">‰ªéÁ¨¨‰∏ÄÊ¨°ËßÅÂà∞‰Ω†Ôºå‰Ω†ÁöÑÁ¨ëÂÆπÂ∞±‰ΩèËøõ‰∫ÜÊàëÂøÉÈáå</div>
                <div class="message">ÊÑøÊÑèÁªôÊàë‰∏Ä‰∏™Êú∫‰ºöÔºåËÆ©ÊàëÈô™‰Ω†Ëµ∞ËøáÊØè‰∏Ä‰∏™ÊòéÂ§©ÂêóÔºü</div>
            </div>
            <div class="options">
                <button class="btn btn-accept">Êé•Âèó</button>
                <button class="btn btn-reject">ÊãíÁªù</button>
            </div>
        </div>
    </div>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="meteors" id="meteors"></div>
    <div class="bubbles" id="bubbles"></div>
    <div class="ribbon"></div>
    <div class="glow"></div>
    <script>
        const overlay = document.querySelector('.overlay');
        const countdown = document.querySelector('.countdown');
        const startPage = document.querySelector('.start-page');
        const startBtn = document.querySelector('.start-btn');
        const container = document.querySelector('.container');

        let count = 3;
        countdown.innerHTML = `<span style="animation-delay:0.1s">${count}</span>`;

        const timer = setInterval(() => {
            updateCountdown();
        }, 1000);

        startBtn.addEventListener('click', () => {
            startPage.style.display = 'none';
            container.classList.add('active');
        });

        // ÂàõÂª∫È£òËêΩÁöÑÂøÉÂΩ¢
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // ÂàõÂª∫Èó™ÁÉÅÁöÑÊòüÊòü
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.animationDelay = Math.random() * 4 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // ÂàõÂª∫ÊµÅÊòü
        function createMeteors() {
            const meteorsContainer = document.getElementById('meteors');
            for (let i = 0; i < 10; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * window.innerWidth + 'px';
                meteor.style.animationDelay = Math.random() * 2 + 's';
                meteorsContainer.appendChild(meteor);
            }
        }

        // ÂàõÂª∫Ê≥°Ê≥°
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * window.innerWidth + 'px';
                bubble.style.animationDelay = Math.random() * 4 + 's';
                bubble.style.animationDuration = Math.random() * 2 + 3 + 's';
                bubblesContainer.appendChild(bubble);
            }
        }

        // ÂàùÂßãÂåñ
        createHearts();
        createSparkles();
        createMeteors();
        createBubbles();

        // Âú®ÂàùÂßãÂåñ‰ª£Á†ÅÂêéÊ∑ªÂä†‰ª•‰∏ãÂÜÖÂÆπ
        const acceptBtn = document.querySelector('.btn-accept');
        const rejectBtn = document.querySelector('.btn-reject');

        // Êé•ÂèóÊåâÈíÆÁÇπÂáªÊïàÊûú
        acceptBtn.addEventListener('click', () => {
            acceptBtn.disabled = true;
            document.body.style.overflow = 'hidden';
            document.querySelector('.container').style.display = 'none';
            document.body.classList.add('accept-bg');
            
            // ÂàõÂª∫ÊñáÂ≠óÈì∫Êª°ÊïàÊûú
            const characters = ['L', 'O', 'V', 'E'];
            const textContainer = document.createElement('div');
            textContainer.style.position = 'fixed';
            textContainer.style.top = '0';
            textContainer.style.left = '0';
            textContainer.style.width = '100%';
            textContainer.style.height = '100%';
            textContainer.style.pointerEvents = 'none';
            document.body.appendChild(textContainer);

            for(let i = 0; i < 100; i++) {
                const text = document.createElement('div');
                text.innerHTML = characters[i % 4];
                text.style.position = 'absolute';
                text.style.left = Math.random() * 100 + '%';
                text.style.top = Math.random() * 100 + '%';
                text.style.color = '#ff6b6b';
                text.style.fontSize = Math.random() * 40 + 30 + 'px';
                text.style.opacity = '0';
                text.style.animation = `
                    textAppear 2s ${i * 0.1}s forwards,
                    floatText 10s ${i * 0.1}s linear infinite
                `;
                textContainer.appendChild(text);
            }

            // ÂàõÂª∫Â∫ÜÁ•ùÁâπÊïàÔºà‰øùÁïôÂøÉÂΩ¢ÁâπÊïàÔºâ
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.color = '#ff6b6b';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.animation = `celebrate ${Math.random() * 2 + 1}s ease-out`;
                heart.addEventListener('animationend', () => heart.remove());
